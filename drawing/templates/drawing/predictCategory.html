{% extends 'drawing/base.html' %}

{% block content %}
    <div class=menu>
        <p>I think it's a . . . um . . . {{ prediction }} !! ({{ confidence }}% sure)<br><br>
        Amiright??! </p>
        <div class=centre_div>
            <form action="{% url 'drawing:recordCategory' %}" method="POST">
                {% csrf_token %}
                <input type="submit" name="submit" value="Yes!!!"/>&nbsp;
                <input type="hidden" name="selected" value="{{ prediction }}">
                <input type="hidden" id="imageDataHidden" name="imageDataHidden" value="{{ image_string }}">
            </form>
            <form action="{% url 'drawing:indicateCategory' %}" method="POST">
                {% csrf_token %}
                <input type="submit" name="submit" value="No!"/>&nbsp;
                <input type="hidden" name="predicted" value="{{ prediction }}">
                <input type="hidden" id="imageDataHidden" name="imageDataHidden" value="{{ image_string }}">
            </form>
        </div>
    </div>
{% endblock %}
